<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>user detail</title>
</head>
<body>
<h3>{{ user.login }}</h3>
<ul>
    <li>Email:  {{ user.email_address }}</li>
    <li>Password:  {{ user.password  }}</li>
</ul>

<form method="post" action="{% url 'photos:detail' user.id %}" enctype="multipart/form-data">
  {% csrf_token %}
   {{ form.as_p }}
  <button type="submit">Upload</button>
</form>


</body>
</html>
