<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'photos/style.css' %}">
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
{% if user_information %}
    <h2> Users Logins</h2>
    <ul>
    {% for user in user_information %}
        <h2><li><a href="{% url 'photos:detail' user.id %}">{{ user.login }}</a></li></h2>
    {% endfor %}
    </ul>
{% else %}
    <p>No users are available.</p>
{% endif %}
</body>
</html>
